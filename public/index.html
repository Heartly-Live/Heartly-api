<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket and PeerJS Example</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
  </head>
  <body>
    <h1>Socket and PeerJS Example</h1>
    <p>Open this page in multiple tabs to test connections.</p>
    <div>
      <label for="username">Enter Username:</label>
      <input type="text" id="username" placeholder="Username" />
      <button id="request-btn">Request</button>
    </div>
    <script>
      const socket = io();
      let username = prompt("Enter your username:", "Anonymous") || "Anonymous";
      socket.emit("join", { username });

      socket.on("connect", () => {
        console.log("Connected as: ", socket.id);
      });

      socket.on("disconnect", () => {
        console.log("Disconnected");
      });

      socket.on("request-call", ({ roomId }) => {
        console.log("You received a call request from:", username);
        let value = prompt("");
      });

      document.getElementById("request-btn").addEventListener("click", () => {
        const username = document.getElementById("username").value;
        if (username) {
          handleRequest(username);
        } else {
          alert("Please enter a username!");
        }
      });

      function handleRequest(username) {
        console.log(`Request made for username: ${username}`);
        socket.emit("request-call", { username });
      }
    </script>
  </body>
</html>
